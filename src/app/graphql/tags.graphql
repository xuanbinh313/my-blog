query getTags {
  tags {
    id
    slug
    title
    image
    content
  }
}
query getTagById($id: ID!) {
  tag(id: $id) {
    id
    slug
    title
    content
    image
    link
  }
}

mutation updateTag($id: ID!, $payload: InputTag!) {
  updateTag(id: $id, payload: $payload) {
    success
  }
}

mutation createTag($payload: InputTag!) {
  createTag(payload: $payload) {
    success
  }
}
