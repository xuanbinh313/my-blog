query getPages {
  getPages {
    id
    slug
    title
  }
}

query getPage($slug: String!) {
  page(slug: $slug) {
    slug
    title
    hero {
      id
      type
      image
      title
      subtitle
      content
    }
    blocks {
      id
      title
      type
      endpoint
    }
  }
}
