query getBlogs {
  blogs {
    image
    title
    slug
    summary
    tags {
      slug
      title
    }
  }
}

query blogBySlug($slug: String!) {
  blog(slug: $slug) {
    slug
    title
    summary
    content
    image
    tags {
      id
      slug
      title
    }
    published
  }
}

mutation createBlog($blog: InputBlog!) {
  createBlog(blog: $blog) {
    title
    summary
    content
    image
    tags {
      slug
      title
    }
    published
  }
}
mutation updateBlog($slug: String!, $blog: InputBlog!) {
  updateBlog(slug: $slug, blog: $blog) {
    title
    summary
    content
    image
    tags {
      slug
      title
    }
    published
  }
}
